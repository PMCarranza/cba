<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBA Check In</title>
    <link rel="stylesheet" type="text/css" href="./style/reset.css">
    <link rel="stylesheet" type="text/css" href="./style/style.css">

</head>

<body>
    <header>
        <img src="./images/logo.png" id="logo" alt="BCC logo">
        <h1 class="top-text">COMMUNITY BREAKFAST AURORA</h1>
    </header>
    <div>
        <h2>We are serving on tuesday is April the 14th</h2>
    </div>

    <main>
        <form>
            <label>Name:</label>
            <input type="text" id="name" name="name">

            <p>Are you bringing something?</p>
            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="choice" value="yes">
            <label for="nope">No</label>
            <input type="radio" id="nope" name="choice" value="no">

            <div class="form">
                <label for="text-area">What are you planning to bring?</label>
                <textarea class="text-area" name="text-area" id="text-area" wrap="off" placeholder="It is helpful to know what we can count on and what we need to get"></textarea>
            </div>
        </form>
    </main>

    <section>
        <p>See who will be there</p>

    </section>

    <footer>
        <p>Feel free to email me if you have any questions <a href="mailto:marino.carranza@gmail.com">Email Mari√±o.</a>
        </p>
    </footer>
</body>

</html>
