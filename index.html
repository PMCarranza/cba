            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Would you be interested in bringing something?
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <button class="btn btn-success" type="button" data-toggle="collapse" aria-expanded="false" id="one"
                        value="YES">
                        Yes
                    </button>
                    <button class="btn btn-danger" type="button" data-toggle="collapse" aria-expanded="false" id="two"
                        value="No">
                        No
                    </button>
                    <div class="collapse" id="contentId">
                    </div>
                </div>

            </div>

            <div class="form-group">
                <div class="form"><textarea class="form-control" id="text-area" rows="4"

                </div>
                <div id="boton">
                    <button type="submit" id="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>

        <section class="container">
            <table class="table table-striped" id="tabla">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Providing</th>
                    </tr>
                </thead>
                <tbody id="cuerpo">

                </tbody>
            </table>
        </section>
