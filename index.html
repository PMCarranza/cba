<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBA Check In</title>
    <link rel="stylesheet" type="text/css" href="./style/reset.css">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <header>
        <div>
            <a href="https://churchbcc.org/north"><img src="./images/logo.png" id="logo" alt="BCC logo"></a>
        </div>
        <h1 class="top-text">Community Breakfast Aurora</h1>
    </header>
    <div id="serving">
        <!-- <h2>Join us on April the 28th</h2> -->
    </div>

    <main class="content">

        <form id="form">
            <!-- <label>Name:</label> -->
            <div id="name-field">
                <input type="text" id="name" name="name" placeholder="Name:">
            </div>
            <p>Would you be interested in bringing something?</p>
            <!-- <label for="yes">Yes</label> -->
            <div class="yes-no">
                <input type="button" id="one" name="choice" value="YES">
                <!-- <label for="nope">No</label> -->
                <input type="button" id="two" name="choice" value="NO">
            </div>
            <div class="form">
                <!-- <label for="text-area">What are you planning to bring?</label> -->
                <textarea class="text-area" name="text-area" id="text-area" wrap="off"
                    placeholder="What are you planning to bring?"></textarea>
            </div>

            <div class="submit">
                <input type="submit" value="Submit" id="submit">
            </div>
        </form>

        <section class="content">
            <table id="tabla">
                <tr>
                    <th id="th-names">Coming</th>
                    <th>Providing</th>
                </tr>
                <tbody id="cuerpo">

                </tbody>
            </table>
        </section>
    </main>


    <footer class="footer">
        <p>Feel free to email me if you have any questions <a href="mailto:marino.carranza@gmail.com">Email Mari√±o.</a>
        </p>
    </footer>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="./javascript/timing.js"></script>
    <script src="./javascript/hideForm.js"></script>
    <script src="./javascript/javascript.js"></script>
</body>

</html>
