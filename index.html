<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBA Check In</title>
    <link rel="stylesheet" type="text/css" href="./style/reset.css">
    <link rel="stylesheet" type="text/css" href="./style/style.css">

</head>

<body>
    <header>
        <img src="./images/logo.png" id="logo" alt="BCC logo">
        <h1 class="top-text">COMMUNITY BREAKFAST AURORA</h1>
    </header>
    <div>
        <h2>We are serving on tuesday April the 28th</h2>
    </div>

    <main>
        <form id="form">
            <!-- <label>Name:</label> -->
            <input type="text" id="name" name="name" placeholder="Name">

            <p>Are you planning to bring something?</p>
            <label for="yes">Yes</label>
            <input type="radio" id="one" name="choice" value="yes">
            <label for="nope">No</label>
            <input type="radio" id="two" name="choice" value="no">

            <div class="form">
                <!-- <label for="text-area">What are you planning to bring?</label> -->
                <textarea class="text-area" name="text-area" id="text-area" wrap="off"
                    placeholder="What are you planning to bring?"></textarea>
            </div>

            <br>

            <input type="submit" value="Check in" id="submit">
        </form>
    </main>




    <section>
        <table id="tabla">
            <tr>
                <th id="th-names">Coming</th>
                <th>Providing</th>
            </tr>
            <tbody id="cuerpo">

            </tbody>
        </table>
    </section>

    <footer>
        <p>Feel free to email me if you have any questions <a href="mailto:marino.carranza@gmail.com">Email Mari√±o.</a>
        </p>
    </footer>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="./javascript/javascript.js"></script>
</body>

</html>
