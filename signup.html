<!doctype html>
<html lang="en">

<head>
    <title>CBA Sign Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./style/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style/signup.css">

</head>

<body>
    <div id="photo">
        <img src="./images/IMG_0321.jpg" alt="Armbruster family and Bethany" title="Armbruster family and Bethany">
    </div>

    <nav class="nav-bar">
        <div id="logo">
            <a href="https://churchbcc.org/north"><img src="./images/icon_square_dark-green.jpg" class=".img-fluid"
                    alt="BCC logo" title="BCC logo"></a>
        </div>
        <header>
            <h1 class="top-text">Community Breakfast on Aurora</h1>
        </header>
    </nav>

    <!-- date being generated by momentjs, if manual input needed use code below -->
    <div id="serving">
        <!-- <h2>Join us on April the 28th</h2> -->
    </div>

    <div>
        <p id="nav-text">We meet at the North Office 16743 N. Aurora at 7:00am at the North Office</p>
    </div>

    <main class="content">

        <form class="container" id='form'>

            <div class="form-group">
                <!-- <label for="exampleFormControlInput1">Email address</label> -->
                <input type="text" class="form-control" id="name" placeholder="name">
            </div>

            <div class="botones">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Pick a Tuesday
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <button class="dropdown-item" id="first" value="first">First</button>
                        <button class="dropdown-item" id="second" value="second">Second</button>
                        <button class="dropdown-item" id="third" value="third">Third</button>
                        <button class="dropdown-item" id="fourth" value="fourth">Fourth</button>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Are you bringing something?
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <button class="dropdown-item" id="yes" value="Yes">Yes</button>
                        <button class="dropdown-item" id="no" value="No">No</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <!-- <label for="exampleFormControlTextarea1">Example textarea</label> -->
                <div class="form"><textarea class="form-control" id="text-area" rows="3"
                        placeholder="What are you planning to bring?"></textarea>
                </div>
            </div>

        </form>

        <div id="boton">
            <button type="submit" id="submit" class="btn btn-success">Submit</button>
        </div>

        <section class="center-body">

            <table class ="tablas">
                <p class="tr-head">1st Tuesday</p>
                <tr>
                    <th class="th-name">Name</th>
                    <th>Bringing</th>
                </tr>
                <tbody id="first-body">
                </tbody>
            </table>

            <table class ="tablas">
                <p class="tr-head">2nd Tuesday</p>
                <tr>
                    <th class="th-name">Name</th>
                    <th>Bringing</th>
                </tr>
                <tbody id="second-body">
                </tbody>
            </table>

            <table class ="tablas">
                <p class="tr-head">3rd Tuesday</p>
                <tr>
                    <th class="th-name">Name</th>
                    <th>Bringing</th>
                </tr>
                <tbody id="third-body">
                </tbody>
            </table>

            <table class ="tablas">
                <p class="tr-head">4th Tuesday</p>
                <tr>
                    <th class="th-name">Name</th>
                    <th>Bringing</th>
                </tr>
                <tbody id="fourth-body">
                </tbody>
            </table>

        </section>
        
    </main>

    <footer class="footer">
        <p>Feel free to email me if you have any questions <br><a href="mailto:marino.carranza@gmail.com">Email
                Mari√±o.</a>
        </p>
    </footer>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="./javascript/hideTables.js"></script>
    <script src="./javascript/timing.js"></script>
    <script src="./javascript/hideForm.js"></script>
    <script src="./javascript/javascript.js"></script>
</body>

</html>
